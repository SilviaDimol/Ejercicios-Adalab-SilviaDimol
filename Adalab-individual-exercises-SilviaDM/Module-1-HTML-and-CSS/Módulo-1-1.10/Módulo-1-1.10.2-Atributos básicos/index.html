<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="https://adalab-server-form.herokuapp.com/" method="get">
        <label for="fullName">Nombre completo</label>
        <input type="text" id="fullName" name="fullName" />
        <label for="emailAddress">Correo electrónico</label>
        <input type="email" id="emailAddress" name="emailAddress" />
        <label for="address">Dirección</label>
        <input type="text" id="address" name="address" value="C/Fernando Poo 40 3A Madrid, Madrid, España" required/>
        <label for="country">País</label>
        <input type="text" id="country" name="country" required />
        <label for="id">DNI</label>
        <input type="id" id="id" name="id" required />
        <label for="phonenumber">Teléfono</label>
        <input type="tel" id="phonenumber" name="phonenumber" required/>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required/>
        <label for="confirmpassword">Confirmar contraseña</label>
        <input type="confrimpassword" id="confirmpassword" name="confirmpassword" required />
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
